<!DOCTYPE html>
<html>
<head>
  <title>Mental Health Check</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Mental Health Check</h1>
  <form method="POST" action="/submit">
    <input type="text" name="alias" placeholder="Enter Alias" required>
    <select name="mood">
      <option>Happy</option>
      <option>Sad</option>
      <option>Anxious</option>
      <option>Stressed</option>
      <option>Calm</option>
    </select>
    <textarea name="description" placeholder="Describe your day..."></textarea>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
